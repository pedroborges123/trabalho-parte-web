<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml" >
        <ui:define name="title">
           Ranking             
        </ui:define>

        <ui:define name="body" >
            <h:form >
                <p:panel header="Ranking">  
                    <p:dataTable var="ranking" id="rank" value="#{Controllergerente.ranking}">  
                        
                        <p:column headerText="Posição">
                            <h:outputText value="#{Controllergerente.rankingRows}" /> 
                        </p:column>
                        
                        <p:column headerText="Username">  
                            <h:outputText value="#{ranking.username}" />  
                        </p:column>  

                        <p:column headerText="Pontuação" sortBy="#{ranking.valor}"  >  
                            <h:outputText value="#{ranking.valor}" />  
                        </p:column>  

                       
                    </p:dataTable>  
                </p:panel>  
                


            </h:form>
        </ui:define>
    </ui:composition>
</html>
