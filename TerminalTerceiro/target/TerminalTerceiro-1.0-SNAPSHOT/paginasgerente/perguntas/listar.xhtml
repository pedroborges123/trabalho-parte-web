<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml" >
        <ui:define name="title">
            Lista de Perguntas              
        </ui:define>

        <ui:define name="body" >
            <h:form >
                <p:panel header="Quiz">  
                    <h:panelGrid columns="2">  

                        <p:dataTable id="per" var="per" value="#{Controllerpergunta.perguntas}" editable="true" editMode="cell" >  

                            <f:facet name="header">  
                                Listas de Perguntas e Respostas  
                            </f:facet>  
                            <p:column headerText="Pergunta" style="width:25%">  
                                <p:cellEditor>  
                                    <f:facet name="output"><h:outputText value="#{car.model}" /></f:facet>  
                                    <f:facet name="input"><p:inputText id="modelInput" value="#{car.model}" style="width:96%"/></f:facet>  
                                </p:cellEditor>  
                            </p:column>  

                            <p:column headerText="Resposta 1" style="width:25%">  
                                <p:cellEditor>  
                                    <f:facet name="output"><h:outputText value="#{car.year}" /></f:facet>  
                                    <f:facet name="input"><p:inputText value="#{car.year}" style="width:96%" label="Year"/></f:facet>  
                                </p:cellEditor>  
                            </p:column>  

                            <p:column headerText="Resposta 1" style="width:25%">  
                                <p:cellEditor>  
                                    <f:facet name="output"><h:outputText value="#{car.year}" /></f:facet>  
                                    <f:facet name="input"><p:inputText value="#{car.year}" style="width:96%" label="Year"/></f:facet>  
                                </p:cellEditor>  
                            </p:column>  
                            
                            <p:column headerText="Resposta 2" style="width:25%">  
                                <p:cellEditor>  
                                    <f:facet name="output"><h:outputText value="#{car.year}" /></f:facet>  
                                    <f:facet name="input"><p:inputText value="#{car.year}" style="width:96%" label="Year"/></f:facet>  
                                </p:cellEditor>  
                            </p:column>  
                            
                            <p:column headerText="Resposta 3" style="width:25%">  
                                <p:cellEditor>  
                                    <f:facet name="output"><h:outputText value="#{car.year}" /></f:facet>  
                                    <f:facet name="input"><p:inputText value="#{car.year}" style="width:96%" label="Year"/></f:facet>  
                                </p:cellEditor>  
                            </p:column>  
                            
                            

                        </p:dataTable>
                    </h:panelGrid>  
                </p:panel>  



            </h:form>
        </ui:define>
    </ui:composition>
