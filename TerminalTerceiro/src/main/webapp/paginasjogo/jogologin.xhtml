<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml" >
        <ui:define name="title">
           Login             
        </ui:define>

        <ui:define name="body" >
            <h:form >
                <p:panel header="Jogador">  
                    <h:panelGrid columns="2">  

                        <h:outputText value="Email: " />  
                        <p:inputText id="email" value="#{Controllerjogador.email}" />  

                        <h:outputText value="Senha: " />  
                        <p:password id="senha" value="#{Controllerjogador.senha}" />  

                        <h:commandButton label="Logar" action="#{Controllerjogador.logar()}"  value="Logar"  />
                        <h:commandButton label="Cadastrar"  action="/paginasjogo/cadastrar"  value="Cadastrar"  />

                    </h:panelGrid>  
                </p:panel>  



            </h:form>
        </ui:define>
    </ui:composition>

</html>
