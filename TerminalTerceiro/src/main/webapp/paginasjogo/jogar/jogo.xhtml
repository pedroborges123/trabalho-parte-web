<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml" >
        <ui:define name="title">
            Categoria            
        </ui:define>

        <ui:define name="body" >
            <h:form >
                <p:panel header="">  
                    <p:dataTable var="Categoria" id="categria" value="#{Controllerjogo.servicoList}" >  

                        <p:column headerText="Categoria">
                            <h:outputText value="#{Controllerjogo.servicoList.getRowData().categoria.nome}" /> 
                        </p:column>

                        <p:column headerText="URL">  
                            <h:outputText value="#{Controllerjogo.servicoList.getRowData().url}" />  
                        </p:column>  

                        <p:column headerText="Mix"   >  
                            <h:commandButton value="Jogar" action="#{Controllerjogo.jogarMix(Controllerjogo.servicoList.getRowData().url)}" />
                        </p:column>  
                        
                        


                    </p:dataTable>  
                </p:panel>  



            </h:form>
        </ui:define>
    </ui:composition>
</html>
